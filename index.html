<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>JS Quiz</title>
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>

    <body>
        <p id="timer"></p>
        <!-- Intro page -->
        <main id="introp">
            <h2 id="title">JS Quiz!<h2>
            <a id="highscore" href="#">View Highscore!</a>
            
            <section>
                <h1>Coding Quiz!</h1>
                <p>Welcome to JS quiz! You will be given 4 question of JS question that learned from week 3. 
                    You have total of 60 second to complete!
                </p>
                <div>
                    <button id="startquiz">Start Quiz</button>
                </div>  
            </section>
            
        </main>

        <!-- Quiz (Question) -->
        <section id="quizp">
            <p id="timer"></p>
            <h1 id="question1"></h1>
            <ol>
                <li>
                    <button class="wrong">def hello():</button>
                </li>
                <li>
                    <button class="correct">function hello(){

                    } </button>
                </li>
                <li>
                    <button class="wrong">return_type hello(){

                    }</button>
                </li>
                <li>
                    <button class="wrong">func hello() {

                    }</button>
                </li>
            </ol>
        </section>

        <section id="quizp2">
            <p id="timer"></p>
            <h1 id="question2"></h1>
            <ol>
                <li>
                    <button class="correct">console.log()</button>
                </li>
                <li>
                    <button class="wrong">print() </button>
                </li>
                <li>
                    <button class="wrong">printf()</button>
                </li>
                <li>
                    <button class="wrong">system.out.println()</button>
                </li>
            </ol>
        </section>

        <section id="quizp3">
            <p id="timer"></p>
            <h1 id="question3"></h1>
            <ol>
                <li>
                    <button class="wrong">Undefined</button>
                </li>
                <li>
                    <button class="wrong">"namenamename....." </button>
                </li>
                <li>
                    <button class="correct">"name10"</button>
                </li>
                <li>
                    <button class="wrong">"I Don't know"</button>
                </li>
            </ol>
        </section>

        <section id="quizp4">
            <p id="timer"></p>
            <h1 id="question4"></h1>
            <ol>
                <li>
                    <button class="wrong">fruits[0]</button>
                </li>
                <li>
                    <button class="correct">fruit[2] </button>
                </li>
                <li>
                    <button class="wrong">fruit[1]</button>
                </li>
                <li>
                    <button class="wrong">fruit[3]</button>
                </li>
            </ol>
        </section>

        <!-- Results after quiz -->
        <section id="resultp">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname"><br><br>
            <input id="submit" type="button" value="Submit">
        </section>

        <!-- High score section -->
        <section id="highscorep">
            <h1>Click refresh to go back to quiz</h1>
           
            <div id="clearbtnb">
                <button id="clear">Clear Score</button>
            </div>
        </section>
        
        
    <!-- <h1> Made by Joon Ruiz</h1> -->
        <script src="./assets/script.js"></script>
    </body>
</html>
